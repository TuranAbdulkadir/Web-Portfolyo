    <style>
        /* --- PROFESYONEL AYARLAR --- */
        :root {
            --primary-color: #00d2ff; /* Siber Mavi */
            --bg-overlay: rgba(10, 25, 47, 0.85); /* Koyu Lacivert Filtre */
            --glass-bg: rgba(255, 255, 255, 0.03); /* Kart Arka Planƒ± */

        body {

            font-family: 'Inter', sans-serif;
            color: #e6f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Arka Plan: Kodlama Ekranƒ± */
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)),

            background-position: center;
            background-attachment: fixed;

        /* Ana Kart */
        .card {
            background: var(--glass-bg);

            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 45px 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 255, 0.3);
        }

        /* Profil Resmi */
        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            object-fit: cover;
            padding: 4px;

        }

        /* ƒ∞sim ve √únvan */
        h1 {

        .title {

            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;

        }

        .school {

            font-size: 0.9rem;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* Butonlar */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn:hover {
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateX(5px); /* Saƒüa hafif kayma efekti */
        }

        /* LinkedIn Pasif Buton Stili */
        .btn.soon {
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            color: #666;
            cursor: default;
        }
        .btn.soon:hover {
            transform: none;
            background: transparent;
            border-color: #888;
            color: #888;
        }

        .icon { margin-right: 12px; font-size: 1.1rem; }

        /* Footer */

            font-size: 0.75rem;
